<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Food App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Summary</h1>
    </header>
    <div class="content">
        <h2>Your Order</h2>
        <div class="order-list">
            <div class="order-item">
                <p><strong>Item:</strong> Paneer Tikka</p>
                <p><strong>Quantity:</strong> 2</p>
                <p><strong>Price:</strong> ₹200</p>
            </div>
            <div class="order-item">
                <p><strong>Item:</strong> Vegetable Samosa</p>
                <p><strong>Quantity:</strong> 3</p>
                <p><strong>Price:</strong> ₹150</p>
            </div>
            <div class="order-item">
                <p><strong>Item:</strong> Masala Dosa</p>
                <p><strong>Quantity:</strong> 1</p>
                <p><strong>Price:</strong> ₹120</p>
            </div>
        </div>
        <hr>
        <div class="total">
            <p><strong>Total Amount:</strong></p>
            <span>₹470</span>
        </div>
        
        <button class="btn" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
    <footer class="footer">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='cafe-details.html'">Cafes</button>
        <button onclick="window.location.href='my-services.html'">My Services</button>
    </footer>

    <script>
        function proceedToPayment() {
            alert('Redirecting to payment gateway...');
            // Here, you can add code to redirect to the payment page or process the payment
            window.location.href = 'payment.html'; // Example redirection
        }
    </script>
</body>
</html>
