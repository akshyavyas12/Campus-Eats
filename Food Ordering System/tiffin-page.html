</head>
<body>
    <header>
        <h1>Tiffin Time Table</h1>

        <table>
            <tr>
                <th>Day</th>
                <th>Breakfast Time</th>
                <th>Lunch Time</th>
                <th>Dinner Time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>8:00 AM</td>
                <td>12:00 PM</td>
                <td>7:00 PM</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8:00 AM</td>
                <td>12:00 PM</td>
                <td>7:00 PM</td>
            </tr>
            <!-- Add more rows for each day -->
        </table>
    </div>
    <footer class="footer">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='order-details.html'">Orders</button>
